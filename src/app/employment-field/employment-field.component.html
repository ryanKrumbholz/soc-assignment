<div class="employment-field">

    <p>Employer {{num}}</p>

    <!--Employer Name Field-->
    <mat-form-field appearance="fill">
        <mat-label>Employer Name</mat-label>
        <input matInput placeholder="ex. Student Opportunity Center" [formControl]="employer" required>
        <mat-error *ngIf="employer.invalid">{{getErrorMessage(employer)}}</mat-error>
    </mat-form-field>

    <!--Title Field-->
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="ex. Software Engineer" [formControl]="title" required>
        <mat-error *ngIf="title.invalid">{{getErrorMessage(title)}}</mat-error>
    </mat-form-field>

    <!--Start Date Picker-->
    <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput placeholder="2064275234" required>
        <!-- <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker> -->
      </mat-form-field>

    <!--End Date Picker-->
    <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput placeholder="2064275234" required>
        <!-- <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker> -->
      </mat-form-field>

    <!--Status Checkbox-->
    <mat-checkbox class="status-checkbox">Current Employer</mat-checkbox>

    <!--Description Field-->
    <mat-form-field appearance="fill" class="desc">
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>

</div>
