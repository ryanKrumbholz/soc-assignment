<div class="table-container">
  <div class="table-controls">
    <app-searchbar (keyup)="applyFilter($event)"></app-searchbar>
    <button mat-icon-button  (click)="showForm();">
      <mat-icon>create</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" [ngClass]="['mat-elevation-z8', 'table']">

      <!--Name-->      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName + ' ' + user.lastName}} </td>
      </ng-container>
    
      <!--Address-->   
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let user"> {{user.city}} </td>
      </ng-container>
    
      <!--Email-->   
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
    
      <!--Phone Number-->   
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
      </ng-container>


    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let user" (click)="showUser(user)"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No matching data</td>
      </tr>
  </table>
</div>
<span id="bottom"></span>
